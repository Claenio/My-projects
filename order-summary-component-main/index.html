<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="container">
        <img class="hero" src="images/illustration-hero.svg" alt="illustration hero">
        
        <h1 class="text text-orderSummary">Order Summary</h1>
        <p class="text p text-youCan">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="box">
            <img class="musicIcon" src="images/icon-music.svg" alt="" />
            <p class="text p text-anualPlan">Annual Plan</p>
            <p class="text p text-price">$59.99/year</p>
            
            <a class="change p" href="#">Change</a>
            </div><!--box-->
            
            <div class="buttons">
            <button class="btn btn-proceed">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
            </div>
  
  </main><!--container-->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claenio</a>.
  </footer>
  <img id="backgroundDesktop" src="images/pattern-background-desktop.svg"/>
</body>
</html>
